<!<!DOCTYPE html>

<html>

<head>
    <title>Beautiful Job Application</title>
    <link rel="stylesheet" href="jobapp.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
    <section id="outermostbox">

        <section class="innerboxes" id="row1">
            <section class="halves">
                <h3>Name</h3>
                <input placeholder="What is your full name?">
            </section>
            <section class="halves">
                <h3>Company</h3>
                <input placeholder="Where do you currently work?">
            </section>
        </section>

        <section class="innerboxes" id="row2">
            <section class="thirds">
                <h3>Phone Number</h3>
                <input placeholder="What is the best # to reach you?">
            </section>
            <section class="thirds">
                <h3>Email</h3>
                <input placeholder="What is your e-mail address?">
            </section>
            <section class="thirds">
                <h3>Availability</h3>
                <section id="hours">
                    <input type="number" name="quantity" min="5" max="15" placeholder="5-15 hrs per week">
                </section>
            </section>
        </section>
        
        <section class="innerboxes" id="row3">
            <section class="fourths">
                <h3>Skills</h3>
                <input placeholder="List a few of your primary skills">
            </section>
            <section class="fourths">
                <h3>Yrs Experience</h3>
                <input placeholder="How many years of experience?">
            </section>
            <section class="fourths">
                <h3>Favorite Color</h3>
                <input placeholder="What's your favorite color, above all others?">
            </section>
            <section class="fourths">
                <h3>Programming Language of Choice</h3>
                <input placeholder="I know. Tough Question.">
            </section>
        </section>

        <section class="innerboxes" id="row4">
            <section class="single">
                <a href="#">Submit Form</a>
        </section>

    </section>
</body>

</html>
